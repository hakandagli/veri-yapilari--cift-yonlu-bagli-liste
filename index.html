<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cift Yonlu Bagli Liste | Veri Yapilari Dersi</title>
</head>
    
<body>
    <div id="hakan-container">
        <div class="container">
            <div id="kumanda2">
                <div class="aciklama">Eleman sayısını giriniz</div>
                <input id="myNumber" type="number" min="1" value="8" class="input1">
                <div class="aciklama">Hızı giriniz(ms) Önerilen:500</div>
                <input id="speed" type="number" min="1" class="input1" value="500" placeholder="hız(ms)">

                <button id="button" class="btn">Oluştur</button>
                <a href="" class="btn-2">Yenile</a>

            </div>
            <div class="title">Liste 1</div>

            <div class="head">
                <div>head</div>
                <div class="ok">↓</div>
            </div>

            <div id="geriler" class="gerilers"></div>

            <div class="kutu-container">
                <div class="null">NULL</div>
                <div id="kutular" class="kutulars"></div>
                <div class="null">NULL</div>
            </div>

            <div id="ileriler" class="ilerilers"></div>

            <div class="iter-container">
                <div id="iterler" class="iterlers"></div>
                <div class="iter">
                    <div class="ok">↑</div>
                    <div>iter</div>
                </div>
            </div>
        </div>

        <div class="iter-container container">
            <div id="iterbiterler" class="iterlers"></div>
            <div class="temp">
                <div class="ok">↑</div>
                <div>temp</div>
            </div>
        </div>

        <div id="kumanda">
            <input type="number" placeholder="bulunacak değer" id="bul" class="input2">
            <input type="number" placeholder="eklenecek değer" id="eklenecek" class="input2">
            <button id="button-2" class="btn">Ekle</button>
        </div>

        <div class="container" id="container-2">
            <div class="title">Liste 2</div>
            <div class="head">
                <div>head</div>
                <div class="ok">↓</div>
            </div>

            <div id="geriler2" class="gerilers"></div>

            <div class="kutu-container">
                <div class="null">NULL</div>
                <div id="kutular2" class="kutulars"></div>
                <div class="null">NULL</div>
            </div>

            <div id="ileriler2" class="ilerilers"></div>

            <div class="iter-container">
                <div id="iterler2" class="iterlers"></div>
                <div class="iter">
                    <div class="ok">↑</div>
                    <div>iter</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="ekleme.js"></script>
    <!--HAKAN DAĞLI-->
</body>
</html>
